apply plugin: 'com.android.application'

android {
    signingConfigs {
        Thib {
            keyAlias 'Thib'
            storeFile file('C:/Users/Thib/Documents/Android/keystore/android.jks')
            keyPassword 'MaitreJedi'
            storePassword 'MaitreJedi'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "fr.nihilus.mymusic"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true;
        signingConfig signingConfigs.Thib
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.Thib
        }
    }
}

ext {
    supportLibVersion = "25.3.1"
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:support-vector-drawable:${supportLibVersion}"
    compile "com.android.support:percent:${supportLibVersion}"
    compile "com.github.bumptech.glide:glide:3.7.0"
    compile "com.android.support:palette-v7:${supportLibVersion}"
    testCompile 'junit:junit:4.12'
    compile "com.android.support:preference-v7:${supportLibVersion}"
    compile "com.android.support:preference-v14:${supportLibVersion}"
    compile 'fr.nihilus:recyclerfragment:1.0.0@aar'
}
