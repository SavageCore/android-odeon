// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        appVersionCode = 1002
        appVersionName = '1.0.2'

        kotlinVersion = '1.2.61'
        buildToolsVersion = '3.1.4'

        supportLibVersion = '27.1.1'
        glideVersion = '4.8.0'
        daggerVersion = '2.17'
        junitVersion = '4.12'
        hamcrestVersion = '1.3'
        mockitoVersion = '2.9.0'
        archVersion = '1.1.1'
        roomVersion = '1.1.1'
        rxJavaVersion = '2.1.14'
        rxAndroidVersion = '2.0.2'
        exoplayerVersion = '2.8.4'
        constraintVersion = '1.1.3'
        recyclerVersion = '1.1.4'
        kdenticonVersion = '1.0.0-alpha5'
        androidTestVersion = '1.0.2'
        timberVersion = '4.7.1'
        espressoVersion = '3.0.1'
        ktxVersion = '0.3'
        robolectricVersion = '3.8'
        truthVersion = '0.42'
    }

    repositories {
        if (project.hasProperty('repositoryMirrors')) {
            repositoryMirrors.split(',').each { mirror ->
                maven { url mirror }
            }
        }
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${buildToolsVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
    }
}

allprojects {
    repositories {
        if (project.hasProperty('repositoryMirrors')) {
            repositoryMirrors.split(',').each { mirror ->
                maven { url mirror }
            }
        }
        google()
        jcenter()
        maven { url "https://dl.bintray.com/nihilus/android/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
