// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlinVersion = '1.2.31'
        buildToolsVersion = '3.1.0'
    }

    repositories {
        if (project.hasProperty('repositoryMirrors')) {
            repositoryMirrors.split(',').each { mirror ->
                maven { url mirror }
            }
        }
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${buildToolsVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
    }
}

allprojects {
    repositories {
        if (project.hasProperty('repositoryMirrors')) {
            repositoryMirrors.split(',').each { mirror ->
                maven { url mirror }
            }
        }
        google()
        jcenter()
        maven { url "https://dl.bintray.com/nihilus/android/" }
    }
}

ext {
    supportLibVersion = '27.1.1'
    glideVersion = '4.6.1'
    daggerVersion = '2.15'
    junitVersion = '4.12'
    hamcrestVersion = '1.3'
    mockitoVersion = '2.9.0'
    archVersion = '1.1.1'
    roomVersion = '1.0.0'
    rxJavaVersion = '2.1.12'
    rxAndroidVersion = '2.0.2'
    exoplayerVersion = '2.7.3'
    constraintVersion = '1.1.0'
    recyclerVersion = '1.1.4'
    kdenticonVersion = '1.0.0-alpha5'
    androidTestVersion = '1.0.1'
    timberVersion = '4.7.0'
    espressoVersion = '3.0.1'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
